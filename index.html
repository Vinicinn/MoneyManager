<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money Manager</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./icon.png" type="image/x-icon">
  </head>
  <body onload="firstload()">
    <main>
      <div>
        <article id="0">
          <header>
            TESTE
            <button onclick="removecard(this)">X</button>
          </header>
          <p>500</p>
          <footer>
            <button id="more" onclick="valuein(this)">+</button>
            <input type="text" name="modifier" id="mod" />
            <button id="less" onclick="valuede(this)">-</button>
          </footer>
        </article>
        <article class="new" onclick="create()">
          <h1>Adicionar</h1>
        </article>
      </div>
    </main>
  </body>
  <script src="main.js"></script>
</html>
